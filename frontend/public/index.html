<!DOCTYPE html>
<html lang="en">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const root = document.documentElement;
      
      const colors = [
        getComputedStyle(root).getPropertyValue('--color1').trim(),
        getComputedStyle(root).getPropertyValue('--color2').trim(),
        getComputedStyle(root).getPropertyValue('--color3').trim(),
        getComputedStyle(root).getPropertyValue('--color4').trim()
      ];
      
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      root.style.setProperty('--primary', randomColor);
    });
  </script>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="Pergilogonoback.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Pergi.app is a user-friendly tool designed to simplify and expedite the process of managing AI prompts for frequent AI users, addressing the challenge of repetitive prompt entry and offering a more efficient workflow. It serves as a solution for those seeking to save time and streamline their interaction with AI models."
    />
